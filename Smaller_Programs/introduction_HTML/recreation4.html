<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration form</title>
</head>

<body>
  <h1>Register</h1>
  <form class="" action="index.html" method="post">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" value="" placeholder="John">
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" value="" placeholder="Smith">
    <br>
    <label for="male">Male:</label>
    <input type="radio" name="gender" value="" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" value="" id="female">
    <label for="other">Other:</label>
    <input type="radio" name="gender" value="" id="other">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="" value="" placeholder="your email">
    <label for="password">Password:</label>
    <input type="password" name="" value="" placeholder="your password" minlength="5" maxlength="10" required>
    <br>
    <label for="Month"></label>
    <select class="" name="Month">
      <option value="r">Month</option>
    </select>
    <select class="" name="Day">
      <option value="r">Day</option>
    </select>
    <select class="" name="Year">
      <option value="r">Year</option>
    </select>
    <br>
    <label for="agree">I agree to the terms and conditions</label>
    <input type="checkbox" name="agree" value="">
    <br>
    <button type="submit" name="button">Submit</button>
  </form>
</body>

</html>
