<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tables</title>
</head>

<body>

  <!-- This is old way -->
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Rusty</td>
      <td>2</td>
    </tr>
    <tr>
      <td>Wyatt</td>
      <td>13</td>
    </tr>
  </table>

  <!-- This is new way -->
  <table border="1">

    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>breed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rusty</td>
        <td>2</td>
        <td>mutt</td>
      </tr>
      <tr>
        <td>Wyatt</td>
        <td>13</td>
        <td>golden</td>
      </tr>
    </tbody>
  </table>


</body>

</html>
