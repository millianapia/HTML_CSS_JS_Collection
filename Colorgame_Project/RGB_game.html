<!DOCTYPE html>
<html>

<head>
  <title>Color Game</title>
  <link rel="stylesheet" type="text/css" href="RGB_game.css">
</head>

<body>
  <h1>
    The Great <br> <span id="colorDisplay">RGB</span> <br> Color Game
  </h1>

  <div id="stripe">
    <button type="button" name="button" id="reset">New Colors</button>
    <span id="message"></span>
    <button type="button" name="button" id="easyBtn" class="mode">Easy</button>
    <button type="button" name="button" id="hardBtn" class="mode selected">Hard</button>

  </div>

  <div id="container">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>


  <footer></footer>
  <script type="text/javascript" src="RGB_game.js"></script>
</body>

</html>
